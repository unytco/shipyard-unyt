<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        overflow: hidden;
      }

      .logo-container {
        margin-bottom: 2rem;
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .logo svg {
        width: 50px;
        height: 50px;
        fill: #667eea;
      }

      .app-name {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-top: 0.5rem;
      }

      .loading-container {
        margin-top: 2rem;
        text-align: center;
      }

      .loading-text {
        font-size: 0.9rem;
        margin-bottom: 1rem;
        opacity: 0.8;
      }

      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
        border-radius: 2px;
        animation: loading 2s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          width: 0%;
          opacity: 0.8;
        }
        50% {
          width: 70%;
          opacity: 1;
        }
        100% {
          width: 100%;
          opacity: 0.8;
        }
      }

      .dots {
        display: inline-block;
        position: relative;
        width: 40px;
        height: 20px;
        margin-left: 10px;
      }

      .dots div {
        position: absolute;
        top: 8px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: white;
        animation: dots 1.2s linear infinite;
      }

      .dots div:nth-child(1) {
        left: 8px;
        animation-delay: 0s;
      }
      .dots div:nth-child(2) {
        left: 18px;
        animation-delay: -0.4s;
      }
      .dots div:nth-child(3) {
        left: 28px;
        animation-delay: -0.8s;
      }

      @keyframes dots {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .version {
        position: absolute;
        bottom: 20px;
        font-size: 0.7rem;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
          />
        </svg>
      </div>
      <h1 class="app-name">Domino</h1>
      <p class="tagline">Smart Agreement Platform</p>
    </div>

    <div class="loading-container">
      <div class="loading-text">
        Initializing application<span class="dots">
          <div></div>
          <div></div>
          <div></div>
        </span>
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>

    <div class="version">v1.0.0</div>
  </body>
</html>
